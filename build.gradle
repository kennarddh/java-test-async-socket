plugins {
    id "application"
}

apply plugin: 'java'

version = '1.0'

ext {
    javaMainClass = "kennarddh.Main"
}

sourceSets.main.java.srcDirs = ["src/"]

application {
    mainClassName = javaMainClass
}
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
